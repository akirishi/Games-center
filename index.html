<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./estilos/main.css">
    <!--CSS owl-->
    <link rel="stylesheet" href="./estilos/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./estilos/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="cabecalho">
            <h2>NETFLIX</h2>
            <nav class="menu">
                <a href=#>Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="wrapper">
                <h3 class="titulo">The Blacklist</h3>
                <p class="descricao">Após se entregar à polícia, um brilhante fugitivo oferece ajuda ao FBI, mas apenas se a novata Elizabeth Keen for sua parceira.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Informações
                </button>
            </div>
        </div>
    </main>    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/capa_black_list.jpg" alt=""></div>

            <div class="item"><img src="./img/capa_peaky_blinders.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_alice_in_wonderland.jpg" alt=""></div>

            <div class="item"><img src="./img/capa_invencivel.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_loki.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_rick_and_morty.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_supernatural.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_the_big_bang_theory.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_the_boys.jpg" alt=""></div>
            <div class="item"><img src="./img/capa_vikings.jpg" alt=""></div>
        </div>
    </div>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
